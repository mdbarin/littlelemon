{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu|dictsort:'name' %}
    <p>
        <span class="menu-name"><a href="{% url 'menu_item' pk=item.pk %}">
            {{ item.name }}
        </a></span>
        <span class="menu-price">${{ item.price }}.00</span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
